<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouFloww - Focus Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f9;
      color: #333;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
    }
    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #555;
    }
    button, input {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 8px;
    }
    button {
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    input {
      width: 80px;
      text-align: center;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Welcome to YouFloww ⏱️</h1>
  <p>Stay focused. Stay consistent.</p>

  <label for="customWork">Work length (minutes):</label>
  <input type="number" id="customWork" value="25" min="1" max="120">

  <div id="status">Work Session</div>
  <div id="timer">25:00</div>

  <button id="startBtn" onclick="startTimer()">Start</button>
  <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    let timer;
    let timeLeft = 25 * 60; // default 25 minutes
    let isRunning = false;
    let isWorkSession = true;
    let sessionCount = 0;
    let workDuration = 25 * 60; // default

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function updateStatus() {
      document.getElementById("status").textContent = 
        isWorkSession ? "Work Session" : "Break Time";
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("pauseBtn").disabled = false;

        // Update work duration from input field
        if (isWorkSession) {
          const customMinutes = parseInt(document.getElementById("customWork").value);
          workDuration = isNaN(customMinutes) ? 25 * 60 : customMinutes * 60;
          if (timeLeft === 25 * 60 || timeLeft === workDuration) {
            timeLeft = workDuration; // apply only if fresh start
          }
        }

        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimerDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            document.getElementById("startBtn").disabled = false;
            document.getElementById("pauseBtn").disabled = true;

            if (isWorkSession) {
              sessionCount++;
              if (sessionCount % 4 === 0) {
                timeLeft = 15 * 60; // long break
                alert("Great work! Take a long break.");
              } else {
                timeLeft = 5 * 60; // short break
                alert("Good job! Take a short break.");
              }
              isWorkSession = false;
            } else {
              // Switch back to work
              const customMinutes = parseInt(document.getElementById("customWork").value);
              workDuration = isNaN(customMinutes) ? 25 * 60 : customMinutes * 60;
              timeLeft = workDuration;
              isWorkSession = true;
              alert("Break’s over! Time to focus.");
            }

            updateTimerDisplay();
            updateStatus();
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWorkSession = true;
      sessionCount = 0;
      const customMinutes = parseInt(document.getElementById("customWork").value);
      workDuration = isNaN(customMinutes) ? 25 * 60 : customMinutes * 60;
      timeLeft = workDuration;
      updateTimerDisplay();
      updateStatus();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
    }

    updateTimerDisplay();
    updateStatus();
  </script>
</body>
</html>
