<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouFloww - Focus Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f9;
      color: #333;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
    }
    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Welcome to YouFloww ⏱️</h1>
  <p>Stay focused. Stay consistent.</p>

  <div id="status">Work Session</div>
  <div id="timer">25:00</div>

  <button id="startBtn" onclick="startTimer()">Start</button>
  <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
  <button onclick="resetTimer()">Reset</button>

  <script>
    let timer;
    let timeLeft = 25 * 60; // 25 minutes
    let isRunning = false;
    let isWorkSession = true;
    let sessionCount = 0;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function updateStatus() {
      document.getElementById("status").textContent = 
        isWorkSession ? "Work Session" : "Break Time";
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("pauseBtn").disabled = false;

        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimerDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            document.getElementById("startBtn").disabled = false;
            document.getElementById("pauseBtn").disabled = true;

            if (isWorkSession) {
              sessionCount++;
              if (sessionCount % 4 === 0) {
                // Long break after 4 work sessions
                timeLeft = 15 * 60;
                alert("Great work! Take a long break.");
              } else {
                // Short break
                timeLeft = 5 * 60;
                alert("Good job! Take a short break.");
              }
              isWorkSession = false;
            } else {
              // Switch back to work
              timeLeft = 25 * 60;
              isWorkSession = true;
              alert("Break’s over! Time to focus.");
            }

            updateTimerDisplay();
            updateStatus();
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWorkSession = true;
      sessionCount = 0;
      timeLeft = 25 * 60;
      updateTimerDisplay();
      updateStatus();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
    }

    updateTimerDisplay();
    updateStatus();
  </script>
</body>
</html>
