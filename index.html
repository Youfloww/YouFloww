<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouFloww - Focus Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f9;
      color: #333;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
    }
    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
      background-size: cover;
      background-position: center;
      color: #222;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    /* Corner Widget */
    #cornerWidget {
      position: fixed;
      bottom: 20px; right: 20px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      font-size: 14px;
      text-align: center;
    }
    #cornerWidget div { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Welcome to YouFloww ‚è±Ô∏è</h1>
  <p>Stay focused. Stay consistent.</p>

  <div id="status">Work Session</div>
  <div id="timer">25:00</div>

  <button id="startBtn" onclick="startTimer()">Start</button>
  <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
  <button onclick="resetTimer()">Reset</button>
  <br>
  <button onclick="openStats()">View Stats</button>

  <!-- Stats Modal -->
  <div id="statsModal" class="modal">
    <div id="statsContent" class="modal-content">
      <span class="close-btn" onclick="closeStats()">&times;</span>
      <h2>Your Progress üìà</h2>
      <p id="streak">üî• Streak: 0 days</p>
      <p id="sessionsToday">üìä Sessions today: 0</p>
      <p id="weeklyFocus">‚è≥ Focused this week: 0h 0m</p>
      <button onclick="uploadStatsBackground()">Upload Background</button>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="startSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>
  <audio id="endSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
  </audio>

  <!-- Corner Widget on Main Page -->
  <div id="cornerWidget">
    <div id="liveTime"></div>
    <div>Day Progress</div>
    <div style="width:100%; background:#ccc; height:10px; border-radius:5px;">
      <div id="dayProgressBar" style="height:10px; width:0%; background:#4CAF50; border-radius:5px;"></div>
    </div>
    <div>Month Progress</div>
    <div style="width:100%; background:#ccc; height:6px; border-radius:3px;">
      <div id="monthProgressBar" style="height:6px; width:0%; background:#2196F3; border-radius:3px;"></div>
    </div>
    <div>Year Progress</div>
    <div style="width:100%; background:#ccc; height:6px; border-radius:3px;">
      <div id="yearProgressBar" style="height:6px; width:0%; background:#FF9800; border-radius:3px;"></div>
    </div>
  </div>

  <script>
    // Timer variables
    let timer;
    let timeLeft = 25*60;
    let isRunning = false;
    let isWorkSession = true;
    let sessionCount = 0;

    // Stats
    let sessionsToday = parseInt(localStorage.getItem("sessionsToday")) || 0;
    let streak = parseInt(localStorage.getItem("streak")) || 0;
    let lastActiveDate = localStorage.getItem("lastActiveDate") || null;

    const startSound = document.getElementById("startSound");
    const endSound = document.getElementById("endSound");

    // Timer functions
    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft/60);
      const seconds = timeLeft%60;
      document.getElementById("timer").textContent = `${minutes}:${seconds<10?'0':''}${seconds}`;
    }
    function updateStatus() {
      document.getElementById("status").textContent = isWorkSession ? "Work Session" : "Break Time";
    }

    function startTimer() {
      if(!isRunning){
        startSound.play();
        isRunning = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("pauseBtn").disabled = false;

        timer = setInterval(()=>{
          if(timeLeft>0){
            timeLeft--;
            updateTimerDisplay();
          }else{
            clearInterval(timer);
            isRunning=false;
            document.getElementById("startBtn").disabled=false;
            document.getElementById("pauseBtn").disabled=true;
            endSound.play();

            if(isWorkSession){
              sessionCount++;
              sessionsToday++;
              localStorage.setItem("sessionsToday", sessionsToday);
              checkStreak();
              addFocusMinutes(25); // default 25 mins per work session

              if(sessionCount%4===0){
                timeLeft = 15*60;
                alert("Great work! Take a long break.");
              }else{
                timeLeft = 5*60;
                alert("Good job! Take a short break.");
              }
              isWorkSession=false;
            }else{
              timeLeft=25*60;
              isWorkSession=true;
              alert("Break‚Äôs over! Time to focus.");
            }
            updateTimerDisplay();
            updateStatus();
          }
        },1000);
      }
    }

    function pauseTimer(){
      clearInterval(timer);
      isRunning=false;
      document.getElementById("startBtn").disabled=false;
      document.getElementById("pauseBtn").disabled=true;
    }

    function resetTimer(){
      clearInterval(timer);
      isRunning=false;
      isWorkSession=true;
      sessionCount=0;
      timeLeft=25*60;
      updateTimerDisplay();
      updateStatus();
      document.getElementById("startBtn").disabled=false;
      document.getElementById("pauseBtn").disabled=true;
    }

    // Streak functions
    function checkStreak(){
      const today = new Date().toDateString();
      if(lastActiveDate !== today){
        if(lastActiveDate){
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate()-1);
          if(lastActiveDate === yesterday.toDateString()){
            streak++;
          }else{
            streak=1;
          }
        }else{
          streak=1;
        }
        lastActiveDate=today;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastActiveDate", lastActiveDate);
      }
    }

    // Weekly focus
    function addFocusMinutes(minutes){
      const today = new Date().toISOString().slice(0,10);
      let weeklyData = JSON.parse(localStorage.getItem("weeklyFocus")||"{}");
      weeklyData[today] = (weeklyData[today]||0) + minutes;
      localStorage.setItem("weeklyFocus", JSON.stringify(weeklyData));
    }

    function getWeeklyFocus(){
      const weeklyData = JSON.parse(localStorage.getItem("weeklyFocus")||"{}");
      const today = new Date();
      let totalMinutes=0;
      for(let i=0;i<7;i++){
        const day = new Date(today);
        day.setDate(today.getDate()-i);
        const key = day.toISOString().slice(0,10);
        if(weeklyData[key]) totalMinutes += weeklyData[key];
      }
      const hours = Math.floor(totalMinutes/60);
      const minutes = totalMinutes%60;
      return {hours, minutes};
    }

    // Stats modal functions
    function openStats(){
      const modal = document.getElementById("statsModal");
      modal.style.display="flex";
      updateStatsModal();
      applySavedStatsBackground();

      modal.onclick = function(event){
        if(event.target===modal){
          closeStats();
        }
      }
    }

    function closeStats(){
      document.getElementById("statsModal").style.display="none";
    }

    function updateStatsModal(){
      document.getElementById("streak").textContent = `üî• Streak: ${streak} days`;
      document.getElementById("sessionsToday").textContent = `üìä Sessions today: ${sessionsToday}`;
      const weeklyFocus = getWeeklyFocus();
      document.getElementById("weeklyFocus").textContent = `‚è≥ Focused this week: ${weeklyFocus.hours}h ${weeklyFocus.minutes}m`;
    }

    // Stats background upload
    function uploadStatsBackground() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const modalContent = document.getElementById("statsContent");
          modalContent.style.backgroundImage = `url(${reader.result})`;
          modalContent.style.backgroundSize = "cover";
          modalContent.style.backgroundPosition = "center";
          localStorage.setItem("statsBackground", reader.result);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    function applySavedStatsBackground(){
      const savedBg = localStorage.getItem("statsBackground");
      if(savedBg){
        const modalContent = document.getElementById("statsContent");
        modalContent.style.backgroundImage = `url(${savedBg})`;
        modalContent.style.backgroundSize = "cover";
        modalContent.style.backgroundPosition = "center";
      }
    }

    // Corner widget updates
    function updateCornerWidget(){
      const now = new Date();
      document.getElementById("liveTime").textContent = now.toLocaleString();

      // Day progress
      const dayProgress = ((now.getHours()*60 + now.getMinutes()) / (24*60))*100;
      document.getElementById("dayProgressBar").style.width = dayProgress + "%";

      // Month progress
      const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
      const daysInMonth = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
      const monthProgress = ((now.getDate()-1 + now.getHours()/24)/daysInMonth)*100;
      document.getElementById("monthProgressBar").style.width = monthProgress + "%";

      // Year progress
      const startOfYear = new Date(now.getFullYear(),0,1);
      const dayOfYear = Math.floor((now - startOfYear)/(1000*60*60*24)) +1;
      const daysInYear = (new Date(now.getFullYear()+1,0,1)-startOfYear)/(1000*60*60*24);
      const yearProgress = (dayOfYear/daysInYear)*100;
      document.getElementById("yearProgressBar").style.width = yearProgress + "%";
    }

    setInterval(updateCornerWidget,1000);

    // Initialize
    updateTimerDisplay();
    updateStatus();
    updateCornerWidget();
  </script>
</body>
</html>
