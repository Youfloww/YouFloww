<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouFloww - Focus Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f9;
      color: #333;
    }
    #timer {
      font-size: 4rem;
      margin: 20px 0;
    }
    #status {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      position: relative;
      background-size: cover;
      background-position: center;
      color: #222;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to YouFloww ‚è±Ô∏è</h1>
  <p>Stay focused. Stay consistent.</p>

  <div id="status">Work Session</div>
  <div id="timer">25:00</div>

  <button id="startBtn" onclick="startTimer()">Start</button>
  <button id="pauseBtn" onclick="pauseTimer()" disabled>Pause</button>
  <button onclick="resetTimer()">Reset</button>
  <br>
  <button onclick="openStats()">View Stats</button>
  <button onclick="uploadBackground()">Upload Stats Background</button>

  <!-- Modal -->
  <div id="statsModal" class="modal">
    <div id="statsContent" class="modal-content">
      <span class="close-btn" onclick="closeStats()">&times;</span>
      <h2>Your Progress üìà</h2>
      <p id="streak">üî• Streak: 0 days</p>
      <p id="sessionsToday">üìä Sessions today: 0</p>
    </div>
  </div>

  <script>
    let timer;
    let timeLeft = 25 * 60; 
    let isRunning = false;
    let isWorkSession = true;
    let sessionCount = 0;

    // Stats
    let sessionsToday = parseInt(localStorage.getItem("sessionsToday")) || 0;
    let streak = parseInt(localStorage.getItem("streak")) || 0;
    let lastActiveDate = localStorage.getItem("lastActiveDate") || null;

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").textContent =
        `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
    }

    function updateStatus() {
      document.getElementById("status").textContent = 
        isWorkSession ? "Work Session" : "Break Time";
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        document.getElementById("startBtn").disabled = true;
        document.getElementById("pauseBtn").disabled = false;

        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimerDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            document.getElementById("startBtn").disabled = false;
            document.getElementById("pauseBtn").disabled = true;

            if (isWorkSession) {
              sessionCount++;
              sessionsToday++;
              localStorage.setItem("sessionsToday", sessionsToday);
              checkStreak();

              if (sessionCount % 4 === 0) {
                timeLeft = 15 * 60;
                alert("Great work! Take a long break.");
              } else {
                timeLeft = 5 * 60;
                alert("Good job! Take a short break.");
              }
              isWorkSession = false;
            } else {
              timeLeft = 25 * 60;
              isWorkSession = true;
              alert("Break‚Äôs over! Time to focus.");
            }

            updateTimerDisplay();
            updateStatus();
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      isWorkSession = true;
      sessionCount = 0;
      timeLeft = 25 * 60;
      updateTimerDisplay();
      updateStatus();
      document.getElementById("startBtn").disabled = false;
      document.getElementById("pauseBtn").disabled = true;
    }

    function checkStreak() {
      const today = new Date().toDateString();
      if (lastActiveDate !== today) {
        if (lastActiveDate) {
          const yesterday = new Date();
          yesterday.setDate(yesterday.getDate() - 1);
          if (lastActiveDate === yesterday.toDateString()) {
            streak++;
          } else {
            streak = 1;
          }
        } else {
          streak = 1;
        }
        lastActiveDate = today;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastActiveDate", lastActiveDate);
      }
    }

    // Modal Functions
    function openStats() {
  const modal = document.getElementById("statsModal");
  modal.style.display = "flex";
  document.getElementById("streak").textContent = `üî• Streak: ${streak} days`;
  document.getElementById("sessionsToday").textContent = `üìä Sessions today: ${sessionsToday}`;

  const bgImage = localStorage.getItem("statsBackground");
  if (bgImage) {
    document.getElementById("statsContent").style.backgroundImage = `url(${bgImage})`;
  }

  // Close modal if clicked outside content
  modal.onclick = function(event) {
    if (event.target === modal) {
      closeStats();
    }
  };
}

function closeStats() {
  document.getElementById("statsModal").style.display = "none";
}

    // Upload custom background
    function uploadBackground() {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = "image/*";
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          localStorage.setItem("statsBackground", reader.result);
          alert("Background image set for stats popup!");
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    updateTimerDisplay();
    updateStatus();
  </script>
</body>
</html>
